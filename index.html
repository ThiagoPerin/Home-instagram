<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="instagram logo" class="instalogo">
                    <div class="profile-photo">
                        <img src="img/Thiago.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instalogin">Continue como thi.perin</a>
                    <a href="#" class="instalogout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é thi.perin ?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas ou inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
